<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>James Tuesday Paschall | Terminal Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      "Initializing terminal interface...",
      "Welcome to James Tuesday Paschall's digital domain.",
      "", 
      "Available commands:",
      "  - projects     View portfolio and resume",
      "  - games        Play tic-tac-toe, snake, roll dice",
      "", 
      "Type a command to proceed."
    ];

    let currentLine = 0;
    let charIndex = 0;
    let output = '';

    function typeLine() {
      if (currentLine < lines.length) {
        const line = lines[currentLine];
        if (charIndex < line.length) {
          output += line.charAt(charIndex);
          charIndex++;
          terminal.innerHTML = output + '<span class="cursor"></span>';
        } else {
          output += '\n';
          charIndex = 0;
          currentLine++;
        }
        setTimeout(typeLine, 30);
      } else {
        terminal.innerHTML = output + '\n> <span class="cursor"></span>';
        enableCommandInput();
      }
    }

    function enableCommandInput() {
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'terminal-input';
      input.autofocus = true;

      terminal.appendChild(input);

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const command = input.value.trim();
          input.remove();
          processCommand(command);
        }
      });
    }

    function processCommand(command) {
      output += command + '\n';

      if (command === 'projects') {
        output += 'Opening resume and projects page...\n';
        terminal.innerHTML = output + '<span class="cursor"></span>';
        setTimeout(() => {
          window.location.href = 'resume.html';
        }, 1000);
      } else {
        output += 'Unknown command. Try "projects" or "games".\n';
        terminal.innerHTML = output + '\n> <span class="cursor"></span>';
        enableCommandInput();
      }
    }

    typeLine();
  </script>
</body>
</html>
